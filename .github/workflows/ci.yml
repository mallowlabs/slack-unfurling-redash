name: CI
on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version-file: 'slack-unfurling-redash/.node-version'
    - name: Run tests
      run: |
        npm ci
        npm run test
      working-directory: slack-unfurling-redash
